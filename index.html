<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

    </script>
</head>
<body>

<div class="container">
    <div id="test" style="width: 200px; height: 100px; background-color: aqua"></div>
</div>

<script>
    const styleEl = document.createElement('style');
    styleEl.setAttribute('type', 'text/css');

    const cssTextNode = document.createTextNode('#test{display:none!important}');
    styleEl.appendChild(cssTextNode);

    document.head.appendChild(styleEl);

    styleEl.setAttribute('type', 'text');
    console.log(window.getComputedStyle(document.getElementById('test')).display);
    styleEl.setAttribute('type', 'text/css');
</script>
</body>
</html>
